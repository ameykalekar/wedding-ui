<div class="row">

	<div class="col s8 ">
		<div class="row rounded-border ">

			<div class="row">

				<div class="col s2" style="margin:10px;margin:auto;">
					<label>Select Report</label>
					<select name="singleSelect" materialize="material_select" [(ngModel)]="reportType" (change)="onReportChange()" [materializeSelectOptions]="selectOptions">
						<option value="" disabled selected>Report Type</option>
						<option *ngFor="let option of reportTypes" [value]="option.value">{{option.name}}</option>
					</select>

				</div>


				<div class="col s2" style="margin:auto">
					<label>Start Date</label>

					<div style="margin: 3px">
						<input id="startdate" name="startdate" [(ngModel)]="startDate" materialize="pickadate" [materializeParams]="dateParams" type="text"
						/>
					</div>

				</div>


				<div class="col s2" style="margin:auto">

					<label>End Date</label>

					<div style="margin: 3px">
						<input id="enddate" name="enddate" [(ngModel)]="endDate" materialize="pickadate" [materializeParams]="dateParams" type="text"
						/>
					</div>

				</div>

				<div *ngIf="isProduct || isUser" class="col s2" style="margin:auto">
					<label for="companyid">Company Id</label>
					<input id="companyid" type="text" [(ngModel)]="companyid">

				</div>

				<div *ngIf="isProduct" class="col s2" style="margin:auto">
					<label for="brand">Brand</label>
					<input id="brand" type="text" [(ngModel)]="productBrand">

				</div>

				<div *ngIf="isUser" class="col s2" style="margin:10px;margin:auto;">
					<label>User Type</label>
					<select name="singleSelect" materialize="material_select" [(ngModel)]="userType" [materializeSelectOptions]="selectOptions">
						<option value="" disabled selected>User Type</option>
						<option>Admin</option>
						<option>Super Admin</option>
						<option>FR</option>
					</select>

				</div>

			</div>

		</div>
	</div>
</div>

<div *ngIf="isEfficiency" class="row" >
	<div class="col s11">
	<app-report-efficiency [openTickets]="openTickets" [inProgressTickets]="inProgressTickets" [rejectedTickets]="rejectedTickets"
	 [totalTickets]=""></app-report-efficiency>
	</div>
</div>
<div class="row">
	<div class="col s8 rounded-border">
		<ng2-smart-table [settings]="settings" [source]="localsource"></ng2-smart-table>
	</div>
</div>



<div class="row">
	<div class="col s8  rounded-border" style="padding:20px">
		<a class="btn waves-effect waves-light" style="margin:3px" (click)='search()'>Search</a>
		<!-- <angular2csv class="btn waves-effect waves-light" [data]="data" filename="test.csv" [options]="options"></angular2csv> -->
		<a *ngIf="localsource.data.length>0" class="btn waves-effect waves-light" style="margin:3px" (click)='downloadCSV({ filename: "stock-data.csv" });'>Export</a>
	</div>
</div>
