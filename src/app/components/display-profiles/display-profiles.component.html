<div class="row">
  <div class="col s12 offset-s4">
    <div class="row" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
      <div class="{{class}} " *ngFor="let profile of profiles | genericsearch : search ">
        <div class="card">
          <div style="padding:10px;">
            <img materialboxed class="materialboxed responsive-img" [src]="getProfileImageLocation(profile.id)">
            <span class="card-title">{{profile.id}}</span>
          </div>
          <div class="card-content">

            <table>
              <tr>
                <td><span class="small-font grey-text">Name</span>  {{profile.firstName + profile.lastName}}</td>
                <td><span class="small-font grey-text">Date Of Birth</span> {{profile.dateOfBirth}}</td>

              </tr>

              <tr>
                <td><span class="small-font grey-text">Caste</span> {{profile.caste}}</td>
                <td><span class="small-font grey-text">Height</span> {{profile.heightFeet + "." +profile.heightInch}}</td>

              </tr>
              <tr>
                <td><span class="small-font grey-text">Marital Status</span> {{profile.marritalStatus}}</td>
                <td><span class="small-font grey-text">Occupation</span> {{profile.occupation}}</td>

              </tr>

            </table>


          </div>
          <div class="card-action center">
            <a href="#" routerLink="/readonly/{{profile.id}}">View Profile</a>
          </div>
        </div>
      </div>




    </div>

  </div>

</div>
