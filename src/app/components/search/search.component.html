<div class="row">

  <div class="row container">
    <div class="col s12">
      <h5>Search</h5>
    </div>
    <div class="col s12">
      <div class="divider"></div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s3">


    <span class="right">Select Gender</span>

  </div>
  <div class="col s3">
    <p>
      <input name="group1" type="radio" id="test1" [(ngModel)]="radioButtonValue" [value]="1" [disabled]="isDisabled?true:null"
      />
      <label for="test1">Male</label>
    </p>
  </div>
  <div class="col s3">
    <p>
      <input name="group1" type="radio" id="test2" [(ngModel)]="radioButtonValue" [value]="2" [disabled]="isDisabled?true:null"
      />
      <label for="test2">Female</label>
    </p>
  </div>
</div>



<div class="col s6">Value: {{radioButtonValue}}</div>





<div class="row container">
  <div class="col s12 m6">
    <div class="col s2">


      <span class="right">Mariatal Status</span>

    </div>
    <div class="col s10">
      <div class="input-field ">
        <select name="singleSelect" [(ngModel)]="selectedOption" name="selectedOption" materialize="material_select" [materializeSelectOptions]="selectOptions"
          [disabled]="isDisabled?true:null">
                <option value="" disabled selected>Choose your option</option>
                <option *ngFor="let option of mariatalstatus" [value]="option.value">{{option.name}}</option>
                 <option  [value]="Married">Married</option>
              </select>
        <label>Materialize Select</label>
      </div>
    </div>

  </div>
  <div class="col s12 m6">
    <div class="col s2">


      <span class="right">Mariatal Status</span>

    </div>
    <div class="col s10">
      <div class="input-field ">
        <select name="singleSelect" [(ngModel)]="selectedOption" name="selectedOption" materialize="material_select" [materializeSelectOptions]="selectOptions"
          [disabled]="isDisabled?true:null">
                <option value="" disabled selected>Choose your option</option>
                <option *ngFor="let option of mariatalstatus" [value]="option.value">{{option.name}}</option>
                 <option  [value]="Married">Married</option>
              </select>
        <label>Materialize Select</label>
      </div>
    </div>

  </div>
</div>
