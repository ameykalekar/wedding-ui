<div class="message-box">{{currentVisibility}}</div>

<div class="row">
    <div class="col s12 m6 l3">
      <div class="card small blue-grey  blue-grey lighten-5">
        <div class="card-content ">
          <span class="card-title">Visible to ALL</span>
          <p>Profile is visible to all site visitors.</p>
        </div>
        <div class="card-action center">
            <input class="waves-effect waves-light btn green darken-4" (click)="update('all')" value="Apply">
        </div>
      </div>
    </div>

    <div class="col s12 m6 l3">
        <div class="card small  blue-grey lighten-5 ">
          <div class="card-content">
            <span class="card-title">Visible to Registered Users</span>
            <p>Profile is visible to registered users only.</p>
          </div>
          <div class="card-action center">
              <input class="waves-effect waves-light btn green darken-4" (click)="update('registered')" value="Apply">
            </div>
        </div>
      </div>

      <div class="col s12 m6 l3">
          <div class="card small  blue-grey lighten-5">
            <div class="card-content ">
              <span class="card-title">Do Not Show</span>
              <p>Profile is not visible to anyone.</p>
            </div>
            <div class="card-action center">
                <input class="waves-effect waves-light btn green darken-4" (click)="update('invisible')" value="Apply">
              </div>
          </div>
        </div>
        <app-preloader [showProcessing] = "showProcessing"></app-preloader> 
  </div>
